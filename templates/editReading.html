{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner list">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Reading</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{reading.name}}">

					<label for="synopsis">Synopsis:</label>
					<textarea class="form-control" maxlength="400" rows="3" name="synopsis">{{reading.synopsis}}</textarea>

					<label for="author">Author:</label>
					<input type ="text" maxlength="50" class="form-control" name="author" value="{{author.name}}">

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showReadings', domain_id=reading.domain_id)}}'>
					<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
